<md-toolbar layout="row">
  <div class="md-toolbar-tools">
    <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
      <md-icon aria-label="Menu" md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>2Sober2Auth</h1>
  </div>
</md-toolbar>


<div layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">


    <md-list flex ng-if="!app.signedIn">
      <md-list-item ng-click="app.signIn()">
        <span>Sign In</soan>
      </md-list-item>

      <md-list-item ui-sref="register">
        <span>Register</soan>
      </md-list-item>
    </md-list>

    <md-list flex ng-if="app.signedIn">
      <md-list-item ng-click="app.signOut()">
        <span>Sign Out</soan>
      </md-list-item>

    </md-list>


  </md-sidenav>
  <div layout="column" flex id="content">
    <md-content layout="column" flex class="md-padding" ui-view>
      
    </md-content>
  </div>
</div>
