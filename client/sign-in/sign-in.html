<md-content layout="column" flex class="page-sign-in">
  
  <form name="sig.form" novalidate>

    <md-subheader class="md-primary">Sign in here:</md-subheader>

    <div class="md-padding">

      <md-input-container class="md-block">
        <label>User name</label>
        <input name="username" ng-model="sig.data.username" type="text" required autofocus>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Password</label>
        <input name="password" ng-model="sig.data.password" type="password" required>
      </md-input-container>
  
      <md-button type="submit" ng-click="sig.send()" class="md-raised md-primary">Sign In</md-button>

    </div>

  </form>

  <div>
    <md-subheader class="md-primary">Need an account?</md-subheader>
    <div class="md-padding">
      <md-button type="button" ui-sref="register" class="md-raised md-primary">Register a new account</md-button>
    </div>
  </div>

</md-content>
